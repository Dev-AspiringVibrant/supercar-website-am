<!DOCTYPE html>

<html>

<head>

    <meta charset="UTF-8">

    <title>Purchase Confirmation</title>

    <link rel="stylesheet" href="./style.css">
    <link rel="icon" href="/Trion-Supercars-Images/logo/Copy-of-trion-favicon-new.png">

</head>

<body>

    <div class="carbox">

        <img src="../img/blueNemesis.png" alt="Blue paint option of Nemesis" class="car">

    </div>

    <div class="row">

        <div class="configuration">

            <nav>



                <span class="title">

                    <img src="img/trion-favicon-new.png" width="100" height="100">


                </span>

            </nav>

            </header>

            <h1 style="font-family: 'Racing Sans One'; font-weight: 100;">Exterior</h1>

            <ul>

                <li style="font-family: 'forzamedium'; font-size: large;">Blue Paint</li>

            </ul>

        </div>

        <div>

            <div class="contact">

                <h1 class="nospace">Contact Information:</h1>
                <p class="bottomspace space">To contact a dealer in your nearby dealership to confirm purchase.</p>

                <div class="typebox">

                    <input type="text" placeholder="Email">
                    <input type="text" placeholder="Phone Number">
                    <input type="text" placeholder="First Name">
                    <input type="text" placeholder="Last Name">
                    <input type="text" placeholder="Address">

                    <div class="prefer">

                        <p class="method">Preferred Contact Method</p>

                        <div class="selector">

                            <input type="button" class="circle">
                            <p class="method">Email</p>

                        </div>

                        <div class="selector">

                            <input type="button" class="circle">
                            <p class="method">Phone Number</p>

                        </div>

                    </div>

                    <div>

                        <input type="text" placeholder="Add a Comment (Optional)" class="comment">

                    </div>

                    <div class="center">

                        <input type="checkbox"> I have read and accept the Â <span class="blue">Privacy Agreement</span>

                    </div>

                </div>

            </div>

        </div>

    </div>


    <a href="../../buying-page/" class="buy">

        <div class="dealer">

            <h2>Contact Dealer</h2>

        </div>

    </a>

</body>

</html>
